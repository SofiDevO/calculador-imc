<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" >
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <section id="datos">
    <div class="grapper">
      <p>Tu altura en cm:
        <input type="text" id="height" placeholder="Ingresa tu altura.">  <br> <span id="error-altura"></span>
      </p>
     
      <p>Tu peso  en Kg:
        <input type="text" id="weight" placeholder="Ingresa tu peso."> <br> <span id="error-peso"></span>
      </p>  
  
      <button id="btn">Calcular</button>
      <p id="output"></p>
    </div>
  </section>

  


  <script src="./functions.js"></script>
</body>
</html>
